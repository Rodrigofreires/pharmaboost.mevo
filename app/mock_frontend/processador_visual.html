<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEVO - Processador Visual de Bulas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border: 2px dashed #9ca3af;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .file-label:hover {
            background-color: #f3f4f6;
            border-color: #6b7280;
        }
        .loader {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600">Processador de Conteúdo MEVO</h1>
            <p class="text-gray-600 mt-2">Faça o upload dos arquivos, associe os SKUs e inicie o processamento.</p>
        </header>

        <main class="bg-white p-6 md:p-8 rounded-xl shadow-lg space-y-6">
            <!-- Passo 1: Planilha -->
            <div>
                <h2 class="text-xl font-semibold mb-2">Passo 1: Carregue a Planilha de Produtos</h2>
                <label for="spreadsheet-upload" class="file-label" id="spreadsheet-label">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                    <span id="spreadsheet-text">Clique para selecionar a planilha (.xlsx)</span>
                </label>
                <input type="file" id="spreadsheet-upload" class="hidden" accept=".xlsx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
            </div>

            <!-- Passo 2: Bulas e Mapeamento -->
            <div>
                <h2 class="text-xl font-semibold mb-2">Passo 2: Carregue as Bulas e Associe os SKUs</h2>
                <label for="bulas-upload" class="file-label" id="bulas-label">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                    <span id="bulas-text">Clique para selecionar um ou mais PDFs</span>
                </label>
                <input type="file" id="bulas-upload" class="hidden" multiple accept=".pdf,application/pdf">
                <div id="file-sku-mapping-area" class="mt-4 space-y-3"></div>
            </div>

            <!-- Botão de Ação -->
            <div class="text-center pt-4">
                <button id="process-button" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center mx-auto">
                    <span id="button-text">Processar Planilha</span>
                    <div id="button-loader" class="loader hidden ml-3"></div>
                </button>
            </div>
        </main>

        <!-- Seção de Resultados / LOGS -->
        <footer id="results-section" class="mt-8 bg-white p-6 md:p-8 rounded-xl shadow-lg hidden">
            <h2 class="text-2xl font-semibold mb-4 text-center">Log de Processamento em Tempo Real</h2>
            <div id="status-messages" class="space-y-1 text-sm font-mono max-h-80 overflow-y-auto p-4 bg-gray-900 text-white rounded-lg"></div>
            <div id="download-area" class="mt-6 text-center hidden">
                <a id="download-link" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition-transform transform hover:scale-105 inline-block">
                    Download da Planilha Processada
                </a>
            </div>
        </footer>
    </div>

    <script>
        // --- Seletores de Elementos ---
        const spreadsheetUpload = document.getElementById('spreadsheet-upload');
        const spreadsheetLabel = document.getElementById('spreadsheet-label');
        const spreadsheetText = document.getElementById('spreadsheet-text');
        const bulasUpload = document.getElementById('bulas-upload');
        const bulasLabel = document.getElementById('bulas-label');
        const bulasText = document.getElementById('bulas-text');
        const fileSkuMappingArea = document.getElementById('file-sku-mapping-area');
        const processButton = document.getElementById('process-button');
        const buttonText = document.getElementById('button-text');
        const buttonLoader = document.getElementById('button-loader');
        const resultsSection = document.getElementById('results-section');
        const statusMessages = document.getElementById('status-messages');
        const downloadArea = document.getElementById('download-area');
        const downloadLink = document.getElementById('download-link');

        // --- Event Listeners para UI ---
        spreadsheetUpload.addEventListener('change', () => {
            spreadsheetText.textContent = spreadsheetUpload.files.length > 0 ? spreadsheetUpload.files[0].name : 'Clique para selecionar a planilha (.xlsx)';
            spreadsheetLabel.classList.toggle('border-green-500', spreadsheetUpload.files.length > 0);
            spreadsheetLabel.classList.toggle('bg-green-50', spreadsheetUpload.files.length > 0);
        });

        bulasUpload.addEventListener('change', () => {
            bulasText.textContent = bulasUpload.files.length > 0 ? `${bulasUpload.files.length} bula(s) selecionada(s)` : 'Clique para selecionar um ou mais PDFs';
            bulasLabel.classList.toggle('border-green-500', bulasUpload.files.length > 0);
            bulasLabel.classList.toggle('bg-green-50', bulasUpload.files.length > 0);
            renderFileSkuMapping();
        });

        // --- Funções de UI ---
        function renderFileSkuMapping() {
            fileSkuMappingArea.innerHTML = '';
            if (bulasUpload.files.length === 0) return;

            const header = document.createElement('div');
            header.className = 'grid grid-cols-2 gap-4 font-semibold text-gray-600 px-2';
            header.innerHTML = `<span>Arquivo PDF</span><span>SKU Correspondente</span>`;
            fileSkuMappingArea.appendChild(header);

            Array.from(bulasUpload.files).forEach((file, index) => {
                const mappingRow = document.createElement('div');
                mappingRow.className = 'grid grid-cols-2 gap-4 items-center';
                const fileNameDiv = document.createElement('div');
                fileNameDiv.className = 'text-sm text-gray-800 bg-gray-100 p-2 rounded-lg truncate';
                fileNameDiv.textContent = file.name;
                const skuInput = document.createElement('input');
                skuInput.type = 'number';
                skuInput.className = 'sku-input w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500';
                skuInput.placeholder = 'Digite o SKU aqui';
                skuInput.dataset.fileIndex = index;
                mappingRow.appendChild(fileNameDiv);
                mappingRow.appendChild(skuInput);
                fileSkuMappingArea.appendChild(mappingRow);
            });
        }

        function addStatusMessage(message, type = 'info') {
            const p = document.createElement('p');
            const typeClasses = { info: 'text-gray-300', success: 'text-green-400', error: 'text-red-400', warning: 'text-yellow-400' };
            p.className = `py-1 ${typeClasses[type]}`;
            const time = new Date().toLocaleTimeString();
            p.innerHTML = `<span class="text-cyan-400">[${time}]</span> ${message}`;
            statusMessages.appendChild(p);
            statusMessages.scrollTop = statusMessages.scrollHeight;
        }

        function handleDownload(data) {
            const byteCharacters = atob(data.file_data);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
            const url = window.URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = data.filename;
            downloadArea.classList.remove('hidden');
        }

        // --- Lógica Principal de Processamento ---
        processButton.addEventListener('click', async () => {
            if (spreadsheetUpload.files.length === 0) { alert('Por favor, selecione a planilha de produtos.'); return; }
            const skuInputs = document.querySelectorAll('.sku-input');
            if (skuInputs.length === 0) { alert('Por favor, selecione pelo menos um arquivo PDF de bula.'); return; }
            const skus = Array.from(skuInputs).map(input => input.value.trim());
            if (skus.some(sku => sku === '')) { alert('Por favor, preencha o SKU para todos os arquivos de bula selecionados.'); return; }

            processButton.disabled = true;
            buttonText.textContent = 'Processando...';
            buttonLoader.classList.remove('hidden');
            resultsSection.classList.remove('hidden');
            statusMessages.innerHTML = '';
            downloadArea.classList.add('hidden');

            const formData = new FormData();
            formData.append('spreadsheet', spreadsheetUpload.files[0]);
            Array.from(bulasUpload.files).forEach(file => formData.append('bulas', file));
            formData.append('skus_json', JSON.stringify(skus));

            try {
                const response = await fetch('http://127.0.0.1:8000/process-spreadsheet-stream', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `Erro do servidor: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n\n').filter(line => line.trim() !== '');

                    for (const line of lines) {
                        if (line.startsWith('event: log')) {
                            const dataStr = line.substring(line.indexOf('data: ') + 6);
                            const logData = JSON.parse(dataStr);
                            addStatusMessage(logData.message, logData.type);
                        } else if (line.startsWith('event: done')) {
                            const dataStr = line.substring(line.indexOf('data: ') + 6);
                            const doneData = JSON.parse(dataStr);
                            handleDownload(doneData);
                        } else if (line.startsWith('event: error')) {
                            const dataStr = line.substring(line.indexOf('data: ') + 6);
                            const errorData = JSON.parse(dataStr);
                            addStatusMessage(errorData.message, errorData.type);
                        }
                    }
                }
            } catch (error) {
                console.error('Erro no processamento:', error);
                addStatusMessage(`Falha na conexão com a API: ${error.message}`, 'error');
            } finally {
                buttonText.textContent = 'Processar Planilha';
                buttonLoader.classList.add('hidden');
                processButton.disabled = false;
            }
        });
    </script>
</body>
</html>
