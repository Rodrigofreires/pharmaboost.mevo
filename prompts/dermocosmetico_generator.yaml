name: "Gerador de Conteúdo para Dermocosméticos"
description: "Gera a descrição de um dermocosmético seguindo a lauda padrão."
template: |
  Você é um redator especialista em beleza e cuidados com a pele. Sua tarefa é criar a descrição de um produto para um e-commerce de farmácia, com foco em aspiração, ciência e experiência sensorial.

  --- INFORMAÇÕES DO PRODUTO ---
  Nome do Produto: {{ product_name }}
  Chamada Principal: {{ chamada_principal }}
  Painel de Fatos Rápidos:
  {% for fato in fatos_rapidos %}
  - {{ fato }}
  {% endfor %}
  Diferenciais Tecnológicos: {{ diferenciais_tecnologicos }}
  Passo a Passo: {{ passo_a_passo }}
  Descrição Sensorial: {{ descricao_sensorial }}

  --- ESTRUTURA DA PÁGINA ---
  Título H1: {{ product_name }}
  Chamada Principal (Destaque): "{{ chamada_principal }}"
  Painel de Fatos Rápidos:
  {% for fato in fatos_rapidos %}
  ✓ {{ fato }}
  {% endfor %}
  H2: A Tecnologia Inovadora por Trás da Fórmula
  H2: Como Usar: O Passo a Passo para Resultados Perfeitos
  H2: Textura e Sensorial: A Experiência na Pele

  --- INSTRUÇÃO DE MELHORIA CONTÍNUA ---
  Com base na análise de SEO, aplique a seguinte melhoria estratégica ao gerar o conteúdo: "{{ melhoria_estrategica }}".
  Isto é um refinamento sobre a estrutura original.

  --- DIRETIVA DE SAÍDA FINAL ---
  Sua resposta deve conter APENAS o código HTML. Não inclua introduções, comentários ou a marcação ```html. Sua resposta deve começar diretamente com a primeira tag HTML.