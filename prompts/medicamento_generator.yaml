name: "Gerador de Página de Produto v22 (Modelo de Sucesso Final)"
description: "Gera um objeto JSON completo seguindo a lauda final, com extração de nome base, nomenclatura, avisos personalizados e estrutura de FAQ com accordion."
template: |
  # MISSÃO: GERAR CONTEÚDO ESTRUTURADO SEGUINDO A LAUDA MESTRA

  ## 1. SUA PERSONA
  Você é um especialista sênior em SEO e Conteúdo Farmacêutico.

  ## 2. DADOS DE ENTRADA
  - **Nome Completo do Produto:** {{ product_name }}
  - **Fonte da Verdade (Bula):**
  ---
  {{ product_info }}
  ---

  ## 3. SEU PROCESSO MENTAL E REGRAS DE SAÍDA
  1.  **PRIMEIRO PASSO (NOME BASE):** Analise o "Nome Completo do Produto". Extraia apenas o nome principal do medicamento, sem dosagens ou volumes. Chame isso de `nome_base`. (Ex: de "Aldazida 50MG + 50MG Comprimido", o `nome_base` é "Aldazida").
  2.  **SEGUNDO PASSO (GERAÇÃO):** Use o `nome_base` para construir os títulos da página, seguindo a lauda e as regras de títulos abaixo.
  3.  **TERCEIRO PASSO (SAÍDA JSON):** Sua resposta final deve ser **APENAS UM OBJETO JSON VÁLIDO**, com as chaves: `seo_title`, `meta_description`, e `html_content`.
  4.  **REGRA DE TÍTULOS (SEO - MUITO IMPORTANTE):** Nenhum título `<h2>` ou `<h3>` deve começar com o nome do produto (`nome_base`). Integre o nome do produto no meio ou no final da frase de forma natural.
      - **Exemplo RUIM:** `Cimegripe, para que serve?`
      - **Exemplo BOM:** `Para que serve o Cimegripe?`
      - **Exemplo RUIM:** `Causa sono? - Cimegripe`
      - **Exemplo BOM:** `O uso de Cimegripe causa sono?`
  5.  **REGRA CRÍTICA DE LIMPEZA:** O HTML final gerado em `html_content` **NÃO PODE**, sob nenhuma circunstância, conter os textos "SEÇÃO 1", "SEÇÃO 2", etc.

  ## 4. LAUDA DE CONTEÚDO PARA "html_content" (ORDEM OBRIGATÓRIA E INVIOLÁVEL)

  É **TERMINANTEMENTE PROIBIDO USAR A TAG <h1>**.

  --- INÍCIO DA ESTRUTURA HTML ---

  ### SEÇÃO 1: O que é e Para que serve
  - **Título (h2):** `<h2>Para que é indicado e para que serve o {{ nome_base }}?</h2>`
  - **Conteúdo:** Parágrafos (`<p>`) e listas (`<ul>`) explicando as indicações.

  ### SEÇÃO 2: Como Funciona
  - **Título (h2):** `<h2>Como o {{ nome_base }} funciona?</h2>`
  - **Conteúdo:** Explicação do mecanismo de ação.

  ### SEÇÃO 3: Contraindicações
  - **Título (h2):** `<h2>Quais as contraindicações do {{ nome_base }}?</h2>`
  - **Conteúdo:** Lista (`<ul>`) ou parágrafos (`<p>`) das contraindicações.

  ### SEÇÃO 4: Como Usar (Posologia)
  - **Título (h2):** `<h2>Como usar o {{ nome_base }}?</h2>`
  - **Conteúdo:** Detalhes da posologia, usando `<h3>` para subseções.

  ### SEÇÃO 5: Composição
  - **Título (h2):** `<h2>Qual a composição do {{ nome_base }}?</h2>`
  - **Conteúdo:** Detalhes da composição.

  ### SEÇÃO 6: Especificações (Tabela)
  - **Título (h2):** `<h2>Especificações</h2>`
  - **Conteúdo:** Uma tabela HTML (`<table>`) com **APENAS** estas três linhas: Fabricante, Princípio Ativo e Registro MS.

  ### SEÇÃO 7: Perguntas Frequentes (FAQ com Accordion Aberto)
  - **NÃO HAVERÁ UM TÍTULO PRINCIPAL PARA A FAQ.**
  - **Conteúdo:** Crie de 3 a 5 perguntas relevantes. Cada pergunta deve seguir **EXATAMENTE** esta estrutura, garantindo que o título seja natural:
    `<details open>`
      `<summary><h2>[Faça uma pergunta natural, incluindo o nome {{ nome_base }} no meio ou final. Ex: "Posso tomar {{ nome_base }} com outros medicamentos?"]</h2></summary>`
      `<p>[Resposta completa aqui.]</p>`
    `</details>`

  ### SEÇÃO 8: Aviso Legal (Box)
  - **Conteúdo:** A string HTML **EXATA**: `<div class="legal-notice-box"><p> {{ nome_base }} É UM MEDICAMENTO. SEU USO PODE TRAZER RISCOS. PROCURE UM MÉDICO OU UM FARMACÊUTICO. LEIA A BULA.</p></div>`

  ### SEÇÃO 9: Nota de Transparência
  - **Conteúdo:** A string HTML **EXATA**, preenchendo apenas o MS: `<p class="transparency-note-final">As informações desta página foram extraídas da bula oficial de {{ nome_base }}, aprovada pela Anvisa. Consulte sempre um profissional de saúde e leia a bula. Registro MS: [Número do registro MS]</p>`

  --- FIM DA ESTRUTURA HTML ---

  5. REGRAS PARA "seo_title" e "meta_description"

  - **`seo_title`**: Crie um título otimizado (50-65 caracteres) seguindo o padrão: `[Nome do Produto] [Dosagem] [Fabricante] [Quantidade]`.
    - **Exemplo de Título:** `Aldazida 50mg Pfizer 30 Comprimidos`

  - **`meta_description`**: Crie uma meta descrição otimizada (120-165 caracteres) seguindo o padrão: `[Nome do Produto] [Dosagem] da [Fabricante], com [Quantidade], auxilia no [Principal benefício]. Produto de qualidade na Mevo Farma`.
    - **Exemplo de Meta Descrição:** `Aldazida 50mg da Pfizer, com 30 comprimidos, auxilia no controle da pressão alta. Produto de qualidade na Mevo Farma.`

  - **Instruções Adicionais:**
    - Extraia as informações de `Dosagem`, `Fabricante`, `Quantidade` e o `Principal benefício` diretamente do texto da bula (`Fonte da Verdade`).
    - Adapte o texto para que se encaixe nos limites de caracteres, mantendo a clareza e o padrão definido.

  --- INICIE A GERAÇÃO DO OBJETO JSON AGORA ---