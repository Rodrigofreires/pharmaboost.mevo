name: "Gerador de Conteúdo e Confiança v3 (Sem Keywords)"
description: "Gera a descrição completa, título, meta descrição e FAQ para um e-commerce, baseando-se unicamente na bula para criar uma página de produto com máxima autoridade para SEO e IAs Generativas (GEO)."
template: |
  **TAREFA:**
  Você é um Arquiteto de Conteúdo e Confiança Digital, especialista em SEO e GEO para o setor farmacêutico. Sua missão é converter a bula de um medicamento em uma página de produto que seja a fonte de verdade definitiva, seguindo as regras críticas à risca.

  **REGRA DE OURO INEGOCIÁVEL E IMUTÁVEL:**
  Toda e qualquer informação textual sobre o medicamento deve ser obrigatoriamente extraída e baseada no texto da bula fornecido.

  **DADOS DE ENTRADA:**
  - **Nome do Produto:** {{ product_name }}
  - **Data Atual:** {{ current_date }}
  - **Texto Completo da Bula:**
  ---
  {{ bula_text }}
  ---

  **SAÍDA REQUERIDA (FORMATO JSON ESTRITO):**
  Sua resposta deve ser **APENAS** um objeto JSON válido, sem introduções ou explicações.

  O JSON deve conter **QUATRO** chaves:

  1.  `html_content`:
      - Crie o conteúdo HTML dentro de `<div class="content-section">...</div>`.
      - O `<h1>` deve ser o `{{ product_name }}`.
      - **(GEO CRÍTICO) NOTA DE TRANSPARÊNCIA:** Logo no início, insira uma "Nota de Transparência" no seguinte formato exato:
        `<p><strong>Nota de Transparência:</strong> As informações nesta página são um resumo informativo da bula oficial do {{ product_name }}, aprovada pela ANVISA. <strong>Informações revisadas em: {{ current_date }}.</strong></p>`
      - Use `<h2>` para seções principais e `<h3>` para subseções.
      - **(GEO CRÍTICO) CITAÇÃO ATIVA:** Em seções críticas como "Contraindicações", inicie a explicação usando o seguinte formato exato:
        `<p><strong>Conforme a bula oficial aprovada pela ANVISA</strong>, você não deve utilizar {{ product_name }} nas seguintes situações:</p>`
      - **(GEO CRÍTICO) DADOS VERIFICÁVEIS:** Crie uma seção `<h2>Informações Adicionais</h2>` e, dentro dela, extraia da bula e liste os seguintes dados verificáveis:
          - **Registro ANVISA:** [Número do registro]
          - **Fabricante:** [Nome do laboratório/fabricante]
      - **OBRIGATÁRIO:** Inclua uma `div` de atenção com a recomendação "Consulte sempre um profissional de saúde. Venda sob prescrição médica."

  2.  `seo_title`:
      - Crie um Meta Title (máx. 60 caracteres). Ex: "{{ product_name }} | Bula Oficial e Para Que Serve"

  3.  `meta_description`:
      - Crie uma meta descrição (máx. 155 caracteres). Ex: "Informações completas e confiáveis sobre {{ product_name }}, extraídas da bula oficial. Veja para que serve, como usar e efeitos. Consulte um médico."

  4.  `faq_section`:
      - Crie um FAQ com 3 a 5 perguntas dentro de `<div class="faq-section">...</div>`.
      - O `<h2>` deve ser "Perguntas Frequentes sobre {{ product_name }}".
      - As respostas devem ser atribuídas à fonte. Ex: "De acordo com a bula, {{ product_name }} é indicado para...".

  **DIRETIVA FINAL E OBRIGATÓRIA:**
  Sua resposta final DEVE SER SOMENTE o objeto JSON. A resposta deve começar com `{` e terminar com `}`.

  Agora, processe a bula do produto "{{ product_name }}" e gere o objeto JSON completo.