name: "Gerador de Página de Produto v25 (Limpeza de Template)"
description: "Gera um objeto JSON completo com novas regras de SEO e um template de HTML limpo para evitar a inclusão de marcadores de seção."
template: |
  # MISSÃO: GERAR CONTEÚDO ESTRUTURADO SEGUINDO A LAUDA MESTRA

  ## 1. SUA PERSONA
  Você é um especialista sênior em SEO e Conteúdo Farmacêutico.

  ## 2. DADOS DE ENTRADA
  - **Nome Completo do Produto:** {{ product_name }}
  - **Fonte da Verdade (Bula):**
  ---
  {{ product_info }}
  ---

  ## 3. SEU PROCESSO MENTAL E REGRAS DE SAÍDA
  1.  **PRIMEIRO PASSO (NOME BASE):** Analise o "Nome Completo do Produto". Extraia apenas o nome principal do medicamento, sem dosagens ou volumes. Chame isso de `nome_base`.
  2.  **SEGUNDO PASSO (GERAÇÃO):** Use o `nome_base` e a bula para construir o conteúdo HTML, seguindo a lauda e as regras de títulos abaixo.
  3.  **TERCEIRO PASSO (SAÍDA JSON):** Sua resposta final deve ser **APENAS UM OBJETO JSON VÁLIDO**, com as chaves: `seo_title`, `meta_description`, e `html_content`.
  4.  **REGRA DE TÍTULOS (SEO - MUITO IMPORTANTE):** Nenhum título `<h2>` ou `<h3>` deve começar com o nome do produto (`nome_base`). Integre o nome do produto no meio ou no final da frase de forma natural.
      - **Exemplo BOM:** `Para que serve o Cimegripe?`
      - **Exemplo RUIM:** `Cimegripe, para que serve?`

  ## 4. LAUDA DE CONTEÚDO PARA "html_content" (ORDEM OBRIGATÓRIA E INVIOLÁVEL)

  É **TERMINANTEMENTE PROIBIDO USAR A TAG <h1>**.

  --- INÍCIO DA ESTRUTURA HTML ---

  <h2>Para que é indicado e para que serve o {{ nome_base }}?</h2>
  <p>[Parágrafos explicando as indicações com base na bula]</p>
  <ul><li>[Use listas quando apropriado]</li></ul>

  <h2>Como o {{ nome_base }} funciona?</h2>
  <p>[Explicação do mecanismo de ação com base na bula]</p>

  <h2>Quais as contraindicações do {{ nome_base }}?</h2>
  <p>[Parágrafos ou listas sobre as contraindicações]</p>

  <h2>Como usar o {{ nome_base }}?</h2>
  <p>[Detalhes da posologia, usando <h3> para subseções se necessário]</p>

  <h2>Qual a composição do {{ nome_base }}?</h2>
  <p>[Detalhes da composição do medicamento]</p>

  <h2>Especificações</h2>
  <table>
      <tr><td>Fabricante</td><td>[Extrair da bula ou deixar em branco]</td></tr>
      <tr><td>EAN SKU</td><td>[Não preencher, será adicionado depois]</td></tr>
      <tr><td>Princípio Ativo</td><td>[Extrair da bula]</td></tr>
  </table>

  <details open>
    <summary><h2>[Crie uma pergunta natural, incluindo o nome {{ nome_base }}]</h2></summary>
    <p>[Resposta completa aqui.]</p>
  </details>
  <details open>
    <summary><h2>[Crie uma segunda pergunta natural sobre o {{ nome_base }}]</h2></summary>
    <p>[Resposta completa aqui.]</p>
  </details>

  <div class="legal-notice-box"><p>{{ nome_base }} É UM MEDICAMENTO. SEU USO PODE TRAZER RISCOS. PROCURE UM MÉDICO OU UM FARMACÊUTICO. LEIA A BULA.</p></div>

  <p class="transparency-note-final">As informações desta página foram extraídas da bula oficial de {{ nome_base }}, aprovada pela Anvisa. Consulte sempre um profissional de saúde e leia a bula. Registro MS: [Extrair número do registro MS da bula]</p>

  --- FIM DA ESTRUTURA HTML ---

  ## 5. REGRAS PARA "seo_title" e "meta_description"

  - **`seo_title`**: (50-65 caracteres) Padrão: `[Nome do Produto] [Dosagem] [Quantidade] | Mevo Farma`. **NÃO inclua a marca/fabricante**.
  - **`meta_description`**: (120-165 caracteres) Foco no benefício. **Deve terminar com:** `Compre Agora na Mevo Farma.`

  ## 6. REGRA FINAL E OBRIGATÓRIA: SAÍDA JSON ESTRITA
  Sua resposta deve ser **APENAS** um objeto JSON válido (começando com `{` e terminando com `}`).