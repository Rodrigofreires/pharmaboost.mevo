  ## 4. REGRAS TÉCNICAS INQUEBRÁVEIS
  1.  **SAÍDA ÚNICA:** Sua resposta final deve ser **APENAS O BLOCO DE CÓDIGO HTML**. Sem introduções ou comentários.
  2.  **SEM TAGS GLOBAIS:** O código **NÃO PODE** conter `<!DOCTYPE html>`, `<html>`, `<head>` ou `<body>`.
  3.  **HIERARQUIA DE TÍTULOS (REGRA CRÍTICA):** O título principal do conteúdo deve ser `<h2>`. Subtítulos devem ser `<h3>`. **É TERMINANTEMENTE PROIBIDO O USO DE `<h1>`**.
  4.  **ESTRUTURA DO FAQ (NOVA REGRA):** A seção de FAQ **NÃO TERÁ um título principal**. Ela será composta por uma sequência de perguntas e respostas. Cada **pergunta DEVE ser um `<h3>`** e sua respectiva **resposta DEVE ser um `<p>`**. Não utilize as tags `<details>` ou `<summary>`.

  ## 5. REGRAS DE CONTEÚDO E ESTRUTURA
  1.  **ORDEM DAS SEÇÕES:** Siga esta ordem rigorosamente: Título Principal (`<h2>`), Introdução, Como Funciona, Modo de Uso, Advertências, Tabela de Informações, Seção de FAQ (no novo formato) e Aviso Legal.
  2.  **EXCELÊNCIA NA ESCRITA:** Evite a repetição excessiva de palavras. Use sinônimos e varie a construção das frases para criar um texto rico e de fácil leitura.

