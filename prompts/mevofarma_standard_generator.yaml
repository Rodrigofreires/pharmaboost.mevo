  /* --- ESTILO VISUAL MEVOFARMA (COM ESCOPO) --- */
  @import url('[https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap](https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap)');
