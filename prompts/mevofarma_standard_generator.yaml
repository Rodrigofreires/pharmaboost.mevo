  .descricao-customizada ul { list-style-type: disc; margin-left: 20px; margin-bottom: 15px; }
  .descricao-customizada ul li { margin-bottom: 5px; }
  .descricao-customizada table { width: 100%; border-collapse: collapse; margin-top: 20px; margin-bottom: 20px; }
  .descricao-customizada table th, .descricao-customizada table td { border: 1px solid #dee2e6; padding: 10px; text-align: left; }
  .descricao-customizada table th { background-color: #f8f9fa; font-weight: bold; color: #3d0e6b; }
