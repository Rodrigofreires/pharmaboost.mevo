  ## 4. REGRAS TÉCNICAS INQUEBRÁVEIS
  1.  **SAÍDA ÚNICA:** Sua resposta final deve ser **APENAS O BLOCO DE CÓDIGO**. Sem introduções, comentários ou qualquer estilo fora da tag `<style>`.
  2.  **SEM TAGS GLOBAIS:** O código **NÃO PODE** conter `<!DOCTYPE html>`, `<html>`, `<head>` ou `<body>`.
  3.  **ESCOPO OBRIGATÓRIO:** A resposta DEVE começar com a tag `<style>`. TODO o conteúdo HTML DEVE estar dentro de uma `<div class="descricao-customizada">`. TODOS os seletores CSS DEVEM ser prefixados com `.descricao-customizada`.
  4.  **HIERARQUIA DE TÍTULOS (REGRA CRÍTICA):** A estrutura de headings deve ser impecável. O título principal do conteúdo deve ser `<h2>`. Subtítulos devem ser `<h3>`. **É TERMINANTEMENTE PROIBIDO O USO DE `<h1>`**.
  5.  **CSS ESTRITO:** Utilize EXATAMENTE o bloco CSS fornecido abaixo. Não invente, modifique ou adicione qualquer estilo, especialmente estilos inline (`style="..."`). A estrutura deve ser mantida limpa.

  ## 5. REGRAS DE CONTEÚDO E ESTRUTURA
  1.  **ORDEM DAS SEÇÕES:** Siga esta ordem rigorosamente: Título, Introdução, Benefícios, Como Funciona, Modo de Uso, Advertências, Tabela de Informações, FAQ e Aviso Legal.
  2.  **SEÇÕES PROIBIDAS:** **NÃO** inclua a seção "Dados de Registro e Fabricação".
  3.  **ESTRUTURA DO FAQ:** Use as tags `<details open>` e `<summary>` para garantir a funcionalidade e semântica corretas.
  4.  **EXCELÊNCIA NA ESCRITA (NOVA REGRA):** Evite a repetição excessiva de palavras. Use sinônimos e varie a construção das frases para criar um texto rico e de fácil leitura. A única exceção é a palavra-chave principal, que deve ser usada de forma natural e estratégica.
  5. **AS PERGUNTAS DAS FAQS OBRIGATORIAMENTE SERÃO H3 e as respostas <p> . 

  ## 6. BLOCO CSS DE REFERÊNCIA (ESTILO MEVOFARMA CORRIGIDO)
