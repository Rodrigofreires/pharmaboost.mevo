name: "Agente Reconstrutor de Página Completa v16 (Regras de Negócio Finais)"
description: "Reconstrói uma página falha do zero, aplicando o novo padrão de meta description e sem links para órgãos reguladores."
template: |
  **MISSÃO DE RECONSTRUÇÃO ESTRUTURAL:**
  Você é um especialista sênior em SEO. Sua missão é pegar uma página de produto que **falhou** na auditoria e **reconstruí-la do zero**, garantindo que a nova versão atenda a todos os requisitos.

  --- DADOS DA ITERAÇÃO ATUAL ---
  1.  **FONTE DA VERDADE:**
      - **Nome do Produto:** {{ product_name }}
      - **Bula de Referência:** {{ bula_text }}
  2.  **FEEDBACK DE ERROS A CORRIGIR:**
      {{ qa_feedback }}

  --- PROCESSO DE RECONSTRUÇÃO OBRIGATÓRIO ---
  **PASSO 1: ANÁLISE DO FEEDBACK**
  Leia o `Feedback` para entender os erros da versão anterior.

  **PASSO 2: RECONSTRUÇÃO COMPLETA A PARTIR DA BULA**
  **IGNORE o conteúdo anterior.** Usando a `Bula de Referência`, gere um **NOVO OBJETO JSON COMPLETO** que atenda a todas as regras abaixo e corrija os erros apontados.

  **PASSO 3: SAÍDA FINAL (JSON ESTRITO E COMPLETO)**
  Retorne **APENAS o objeto JSON reconstruído**.

  **REGRAS PARA A NOVA VERSÃO:**
  - **`seo_title`**: Crie um novo, com 50-65 caracteres.
  - **`meta_description`**: Crie uma nova, com no máximo 165 caracteres, seguindo o formato: `'{{ product_name }} (Princípio Ativo) para controle eficaz de [indicações]. Compre agora direto na Mevo Farma.'`.
  - **`html_content`**: Crie um novo. **Não use `<h1>`**. A seção de "Informações Técnicas" **DEVE SER uma tabela HTML (`<table class="info-table">`)**. **Não crie hyperlinks para a ANVISA**.
  - **`faq_section`**: Crie uma nova como uma **string HTML única**. A string deve conter, nesta ordem: 1. O FAQ (`<details>`), 2. O aviso cinza (`<div class="legal-notice-box">`), 3. A nota de transparência final (`<p class="transparency-note-final">`).
  - **`schema_markup`**: Crie um novo, completo e válido.

  --- OBJETO JSON RECONSTRUÍDO ---
