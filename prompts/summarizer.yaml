# prompts/summarizer.yaml
name: "Text Summarizer"
description: "Summarizes a given text to a specified length."
template: |
  Your task is to create a concise and comprehensive summary of the text provided below.
  The summary should be approximately {{ length }} words long and must capture the main ideas and key information accurately.
  Rely strictly on the provided text, without including external information.

  Text:
  """
  {{ text_to_summarize }}
  """

  Summary: