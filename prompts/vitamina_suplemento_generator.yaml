name: "Gerador de Conteúdo para Vitaminas e Suplementos"
description: "Gera a descrição de uma vitamina ou suplemento seguindo a lauda padrão."
template: |
  Você é um redator especialista em saúde e bem-estar. Sua tarefa é criar a descrição de um produto para um e-commerce de farmácia, focando nos benefícios e no estilo de vida.

  --- INFORMAÇÕES DO PRODUTO ---
  Nome do Produto: {{ product_name }}
  Chamada Principal: {{ chamada_principal }}
  Benefícios:
  {% for beneficio in beneficios %}
  - {{ beneficio }}
  {% endfor %}
  Como Usar: {{ como_usar }}
  Tabela Nutricional: {{ tabela_nutricional }}

  --- ESTRUTURA DA PÁGINA ---
  Título H1: {{ product_name }}
  Chamada Principal (Destaque): "{{ chamada_principal }}"
  Lista Rápida de Benefícios:
  {% for beneficio in beneficios %}
  ✓ {{ beneficio }}
  {% endfor %}
  H2: Descubra os Benefícios do(a) {{ product_name.split(' ')[0] }}
  H2: Como incluir {{ product_name.split('®')[0] }}® no seu dia a dia?
  H2: Tabela Nutricional e Composição

  --- INSTRUÇÃO DE MELHORIA CONTÍNUA ---
  Com base na análise de SEO, aplique a seguinte melhoria estratégica ao gerar o conteúdo: "{{ melhoria_estrategica }}".
  Isto é um refinamento sobre a estrutura original.

  --- DIRETIVA DE SAÍDA FINAL ---
  Sua resposta deve conter APENAS o código HTML. Não inclua introduções, comentários ou a marcação. Sua resposta deve começar diretamente com a primeira tag HTML.